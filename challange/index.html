<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title> Java Script Challenge</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge â„–1: Your age in days!</h2>
            <div class="flex-box-container-1">
                <div>
                    <button onclick='ageInDays()' class="btn btn-primary" >Clic me</button>
                </div>
                
                <div>
                    <button class="btn btn-danger" onclick="resetAnswear()">Reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id = "flex-box-result">

                </div>
            </div>
     </div>

     <div class="container-2">
        <h2>Challenge 2: Cats generator</h2>
        <button class="btn btn-success" id = "cat-generator" onclick="generateCat()">Generate</button>  
        <div class="flex-box-container-2" id="flex-box-container-2"></div>
     </div>

     <div class="container-3">
         <h2>Challenge 3: Rock, Paper, Scissors</h2>
         <div class="flex-box-rps" id="flex-box-rps-div">
             <img height=150 weight = 150 id="rock" src="https://media.istockphoto.com/photos/children-boy-hand-showing-fist-as-rock-paper-sign-on-white-background-picture-id1057947096" alt="" onclick="rpsGame(this)">
             <img height=150 weight = 150 id="paper" src="https://media.istockphoto.com/photos/male-hand-symbolizing-rock-paper-scissors-picture-id1047197132" alt="" onclick="rpsGame(this)">
             <img height=150 weight = 150 id="scissors" src="https://media.istockphoto.com/photos/scissor-hand-isolated-white-background-picture-id465347408" alt="" onclick="rpsGame(this)">
         </div>
     </div>

     <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change btn color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select value="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yehoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Hello</button>
        </div>
     </div>

     <div class="container-5">
           
        <h2>Challenge 5: Blackjack</h2>
        <h3><span>Lets play!</span></h3>
        
        
        <div class="flex-blackjack-row-1">
            <div class="your-box" id="your-box">
                <h2>You: <span id="yourBJres">0</span></h2>
            </div>
            <div class="dealer-box" id="dealer-box">
                <h2>dealer: <span id="dealerBJres">0</span></h2>
            </div>
        </div>
        
        
        <div class="flex-blackjack-row-2">
            <div class="btns">
                <button class="btn-lg btn-primary mr-2" id="Black-Jack-Hit-Btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="BlackJackStandBtn">Stand</button>
                <button class="btn-lg btn-danger" id="BlackJackDealBtn">Deal</button>
            </div>
        </div>
        
        
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
